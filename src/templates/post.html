<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{blog.titlePrefix}}{{post.title}}</title>
    {{#post.style}}
    <link rel="stylesheet" href="{{site.urlBase}}/css/{{post.style}}.css" type="text/css">
    {{/post.style}}
    {{^post.style}}
    <link rel="stylesheet" href="{{site.urlBase}}/css/engineer.css" type="text/css">
    {{/post.style}}
  </head>
  <body>
    <div class="blog-header">
      <h1><a href="{{site.urlBase}}/">blog.raek.se</a></h1>
    </div>
    <div class="post-body">
      <h1>{{post.title}}</h1>

{{{body}}}

    </div>
    <div class="post-comments">
      <h1>Comments</h1>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'blog-of-raek'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    </div>
  </body>
</html>
